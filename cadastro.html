    <h2 style="margin-top:15px; margin-left: 10%; margin-right: 60px;">Cadastre-se</h2>
    <hr width="80%" size="2" color="#28a746">

    <div class="d-flex justify-content-center">
        <div class="card shadow-lg rounded"
            style="width: 80%; margin-left: 60px; margin-right: 60px;  border-bottom-left-radius: 3%;border-bottom-right-radius: 3%;">
            <!-- <img src="..." class="card-img-top" alt="..."> -->
            <div class="card-header" style="background-color: #32a84e;">
                <b>
                    <h4 class="card-title" style="color: white;">
                        Dados pessoais
                    </h4>
                </b>
                <p class="card-text"></p>
            </div>
            <div class="card-body">
                <div class="cadastroStyle">
                    <!-- style="width: 400px;" -->
                    <b><label for="nome" class="form-label">Nome completo:</label></b>
                    <input type="text" class="form-control" id="nome" aria-describedby="nome">
                    <!-- <div id="nomeHelp" class="form-text">Nunca compartilharemos seu e-mail com mais ninguém.</div> -->
                </div>
                <br>
                <div class="cadastroStyle">
                    <b><label for="email" class="form-label">Email:</label></b>
                    <input type="email" class="form-control" id="email" aria-describedby="email">
                    <div id="emailHelp" class="form-text">Nunca compartilharemos seu e-mail com mais ninguém.</div>
                </div>
                <br>
                <div class="cadastroStyle" style="width: 500px;">
                    <b><label for="senha" class="form-label">Nova senha:</label></b>
                    <input type="password" class="form-control" id="senha" aria-describedby="senhaHelp">
                    <div id="senhaHelp" class="form-text"></div>
                    <span id="senhaHelpInline" class="form-text">
                        Deve ser entre 8-20 caracteres
                    </span>
                </div>
                <br>
                <div class="cadastroStyle" style="width: 500px;">
                    <b><label for="confirma-senha" class="form-label">Confirme a senha:</label></b>
                    <input type="password" class="form-control" id="confirma-senha"
                        aria-describedby="confirma-senhaHelp">
                    <div id="confirma-senhaHelp" class="form-text"></div>

                </div>

                <br>
                <div class="cadastroStyle" style="width: 300px;">
                    <b><label for="whatsapp" class="form-label">Número Whatsapp:</label></b>
                    <input type="text" class="form-control" id="whatsapp" aria-describedby="whatsappHelp">
                    <div id="whatsappHelp" class="form-text"></div>
                </div>
                <br>
                <div class="form-inline cadastroStyle">
                    <b><label>Data nascimento:</label></b>
                    <input type="date" class="form-control" style="width: 300px; margin-left: 10px;"
                        id="data-nascimento" aria-describedby="data-nascimento">
                </div>
            </div>
            <br>

            <br>
            <br>
        </div>
    </div>

    <hr width="80%" size="2" color="#28a746">
    <br>

    <div class="d-flex justify-content-center">

                    <button type="button" class="btn"

                <br>

                    <br>

                            style="width: 350px;">
                        <div id="educacaoHelp2" class="form-text"></div>
                    </div>
                    <button type="button" class="btn"

                    </button>
                </div>
            </div>



            <br>
            <br>
        </div>

                <br>
